<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/7d8104ed11.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="/style/main.css" />
		<title>cart</title>
	</head>
	<body>
		<div class="container nav__inner__cart">
			<div class="row">
				<div class="col-sm-4 product__button_container">
					<a href="./products.html" class="to__produkter"
						><i class="fas fa-arrow-left"></i>Produkter</a
					>
				</div>
				<div class="col-sm-4">
					<img
						alt="logo for funToPlay"
						src="media/funtoplayLogo_small.png"
						class="cart__logo"
					/>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>
		<div class="container cart__wrapper">
			<div class="row">
				<div class="col-sm-6">
					<div class="cart__table__container"></div>
				</div>
			</div>
		</div>
		<main>
			<div class="favorites"></div>
			<div class="container">
				<div class="row">
					<div class="col-sm-8">
						<div class="cart__container">
							<div class="cart__card"></div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="actual_price_container"></div>
					</div>
				</div>
			</div>
		</main>

		<script type="module" src="js/components/cart.js"></script>
	</body>
</html>
