<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/7d8104ed11.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="/style/main.css" />
		<title>Admin page</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="form__wrapper">
						<form id="form">
							<div class="form-group">
								<label for="name">Product Name</label>
								<input type="text" class="form-control" name="name" />
							</div>
							<div class="form-row">
								<div class="form-group">
									<label for="description">Product description</label>
									<textarea
										class="form-control"
										id="description"
										rows="3"
									></textarea>
								</div>
								<div class="form-group">
									<label for="price">Product price</label>
									<input type="text" class="form-control" name="price" />
								</div>
								<div class="form-group">
									<label for="image">Product image</label>
									<input type="text" class="form-control" name="image" />
								</div>
							</div>
							<br />
							<button type="submit" class="btn btn-primary">Create Car</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Produkt Navn</th>
								<th scope="col">Slug</th>
								<th scope="col">Pris</th>
								<th scope="col">Handlinger</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Bootstrap 4 CDN and Starter Template</td>
								<td>Cristina</td>
								<td>2.846</td>
								<td>
									<button type="button" class="btn btn-primary">
										<i class="far fa-eye"></i>
									</button>
									<button type="button" class="btn btn-success">
										<i class="fas fa-edit"></i>
									</button>
									<button type="button" class="btn btn-danger">
										<i class="far fa-trash-alt"></i>
									</button>
								</td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>Bootstrap Grid 4 Tutorial and Examples</td>
								<td>Cristina</td>
								<td>3.417</td>
								<td>
									<button type="button" class="btn btn-primary">
										<i class="far fa-eye"></i>
									</button>
									<button type="button" class="btn btn-success">
										<i class="fas fa-edit"></i>
									</button>
									<button type="button" class="btn btn-danger">
										<i class="far fa-trash-alt"></i>
									</button>
								</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td>Bootstrap Flexbox Tutorial and Examples</td>
								<td>Cristina</td>
								<td>1.234</td>
								<td>
									<button type="button" class="btn btn-primary">
										<i class="far fa-eye"></i>
									</button>
									<button type="button" class="btn btn-success">
										<i class="fas fa-edit"></i>
									</button>
									<button type="button" class="btn btn-danger">
										<i class="far fa-trash-alt"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="js/libs/addProducts.js"></script>
		<script src="./js/libs/delete.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
