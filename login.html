<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/style/main.css" />
		<title>login page for admins</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 logo__wrapper">
					<img src="media/funtoplay-logo.jpg" class="logo__loginPage" />
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="wrapper__form">
						<img src="media/configLogo.png" class="config__img" />
						<form class="form">
							<div class="mb-3">
								<input
									type="input"
									class="form-input"
									id="email"
									placeholder="BRUKERNAVN"
								/>
							</div>
							<div class="mb-3">
								<input
									type="password"
									class="form-input"
									id="password"
									placeholder="PASSORD"
								/>
							</div>
							<button type="submit" class="btn__submit">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="js/libs/login.js"></script>
	</body>
</html>
